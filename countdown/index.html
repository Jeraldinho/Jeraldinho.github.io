<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
		rel="stylesheet">

	<title>Until the new year is left</title>
</head>

<body>
	<div class="timer__cntainer">
		<div class="title">Countdown to New Year</div>
		<!-- <div class="next-year">2021</div> -->

		<div class="timer__items">
			<div class="timer__item">
				<div id="days" class="timer__big-text">00</div>
				<span>days</span>
			</div>

			<div class="timer__item">
				<div id="hours" class="timer__big-text">00</div>
				<span>hours</span>
			</div>

			<div class="timer__item">
				<div id="minits" class="timer__big-text">00</div>
				<span>minits</span>
			</div>

			<div class="timer__item">
				<div id="seconds" class="timer__big-text">00</div>
				<span>seconds</span>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
